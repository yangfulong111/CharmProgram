<div ng-controler="AECutManualOrderController">
       <table  class="table  table-hover table-bordered table-striped">
				<thead>
						<tr >
							<th>PO_No:<input type="text" class="input-medium search-query" ng-model="pono"   placeholder = 'input PO_No'></th>
							<th>Shipto:<input type="text" class="input-medium search-query" ng-model="shipto" placeholder = 'input Shipto'></th>
							<th>Soldto:<input type="text" class="input-medium search-query" ng-model="soldto" placeholder = 'input Soldto'></th>
							<th>SKU_No:<input type="text" class="input-medium search-query" ng-model="sku" placeholder = 'input SKU_No'></th>
							<th><button type="submit" ng-click="queryAll()" class="btn btn-large">Search</button></th>
						</tr>
				</thead>
        </table>
        
 		<div ng-show="gridShow" ui-grid="gridOptions"  class="grid" ui-grid-pagination ui-grid-cellNav ui-grid-edit ui-grid-auto-resize ui-grid-resize-columns ui-grid-pinning ui-grid-expandable></div>

          <table  class="table  table-hover table-bordered table-striped">
				<thead>
						<tr><th><button type="submit" ng-click="exportAeOrder()" class="btn btn-large">export</button></th></tr>
						
						 <tr>
							 <th>
<!-- 								 <div ng-show="importVisible" ng-controler="AECutManualOrderImportController"> -->
								 <div ng-show="importVisible" >
								 	<button type="submit" ng-click="importAeOrder()" class="btn btn-large">import</button>
								 </div>
								  <div ng-show="importSelect">
								 	<label for="file" class="btn btn-large" type="button" style = "margin-bottom:10px;">Select File</label> 
										<input type="file" id="file" style="display: none" file-upload /><br/>
											<div ng-show="files.length > 0">
														<table id="fileTable" class="table  table-hover table-bordered table-striped">
																	<thead>
																		<tr style="background-color:#AEADAD;">
																			<th>Number</th>
																			<th>File Name</th>
																			<th>File Size</th>
																			<th>Operating</th>
																		</tr>
																	 </thead>
																	 <tbody>
																			<tr ng-repeat="file in files">
																				<td>{{$index+1}}</td>
																				<td>{{file.name}}</td>
																				<td>{{file.size/1024/1024|number:2 }} MB</td>
																				<td><button class="btn btn-danger btn-xs" ng-click="removeFile(file)">Delete</button></td>
																			</tr>
																	  </tbody>
														  </table>
														<button ng-click="uploadFile(files)" ng-controler="AECutManualOrderImportController">submit</button>
												</div>
								 </div>
								 <div ng-show="msg">
								 		<p><span style="color:red;" >{{showMsg}}</span></p>
								 </div>
							 </th>
						 </tr>
				</thead>
        </table>
		<div ng-hide="visibleMsg">
           	<p><span style="color:red;" >{{mes}}</span></p>
		</div>
							
</div>
